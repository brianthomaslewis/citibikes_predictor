<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .center {
            text-align: center;
        }

        .center-img {
          display: block;
          margin-left: auto;
          margin-right: auto;
          width: 40%;
          margin-top: 50px;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>citibike_predictor</title>
</head>

<body>
    <h2>
        Plan Your Citi Bike Trip!
    </h2>

    <p>Checking Citi Bike availability in real time make planning difficult. That's why we've make the Citi Bike predictor app!</p>

    <img src="{{url_for('static', filename='day-passes.png')}}"
         alt="Citi Bikes in NYC" height="520" class="center-img">

    <p style="margin-top: 50px;"> Select your bike station, date, and hour of the day to receive a bike availability prediction:</p>

    <form method="POST">
        {{ form.stations }}
        {{ form.dates }}
        {{ form.hours }}
        <input type="submit">
    </form>

</body>
